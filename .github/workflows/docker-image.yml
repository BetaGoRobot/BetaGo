name: Docker

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'NeteaseCloudMusicApiWithGo/*'
      - '.github/workflows/*'
      - 'README.md'
  workflow_dispatch:
    inputs:
      name:
        description: '触发用途'
        required: true
        default: '测试'

env:
  # 设置 docker 镜像名
  IMAGE_NAME: kevinmatt/betago
  ROBOT_NAME: BetaGo
jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run:  docker build --build-arg BOTAPI="${{ secrets.BOTAPI }}" . --file Dockerfile --tag $IMAGE_NAME
        # 登录到 dockerhub，使用 GitHub secrets 传入账号密码，密码被加密存储在 GitHub 服务器，添加方法见下图。
      - name: Log into registry
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u kevinmatt --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=$IMAGE_NAME

          # 将所有的大写字母转为小写
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # 从 tag 名字中替换 v 字符
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # 设置镜像 id 和版本号
          docker tag $IMAGE_NAME $IMAGE_NAME:latest
          # 进行 push
          docker push $IMAGE_NAME:latest
