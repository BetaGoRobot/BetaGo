name: Docker

on:
  push:
    branches: [master]
    paths-ignore:
      - "NeteaseCloudMusicApiWithGo/*"
      - ".github/workflows/*"
      - "README.md"
  workflow_dispatch:
    inputs:
      name:
        description: "触发用途"
        required: true
        default: "测试"

env:
  # 设置 docker 镜像名
  IMAGE_NAME: kevinmatt/betago
  ROBOT_NAME: BetaGo
  TEST_CHAN_ID: "7419593543056418"
  ROBOT_ID: "3508390651"
  NETEASE_PHONE: "${{ secrets.NETEASE_PHONE }}"
  NETEASE_PASSWORD: "${{ secrets.NETEASE_PASSWORD }}"
jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run:  DOCKER_BUILDKIT=1 docker build --build-arg BOTAPI="${{ secrets.BOTAPI }}" --build-arg ROBOT_NAME=$ROBOT_NAME --build-arg  TEST_CHAN_ID=$TEST_CHAN_ID --build-arg ROBOT_ID=$ROBOT_ID --build-arg NETEASE_PHONE=$NETEASE_PHONE  --build-arg NETEASE_PASSWORD=$NETEASE_PASSWORD . --file Dockerfile --tag $IMAGE_NAME
        # 登录到 dockerhub，使用 GitHub secrets 传入账号密码，密码被加密存储在 GitHub 服务器
      - name: Log into registry
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u kevinmatt --password-stdin

      - name: Push image
        run: |
          current=`date "+%Y-%m-%d %H:%M:%S"`
          timeStamp=`date -d "$current" +%s` 
          #将current转换为时间戳，精确到毫秒  
          currentTimeStamp=$((timeStamp*1000+`date "+%N"`/1000000)) 


          IMAGE_ID=$IMAGE_NAME

          # 将所有的大写字母转为小写
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # 从 tag 名字中替换 v 字符
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # 设置镜像 id 和版本号
          docker tag $IMAGE_NAME $IMAGE_NAME:latest
          # 进行 push
          docker push $IMAGE_NAME:latest

          docker tag $IMAGE_NAME:latest $IMAGE_NAME:latest-$currentTimeStamp
          docker push $IMAGE_NAME:latest-$currentTimeStamp
